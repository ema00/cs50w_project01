<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/styles.css') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  </head>


  <body class="bg-dark">
      <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container">

              {% block home_anchor %}
                  <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
              {% endblock %}

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_toggler" aria-controls="navbar_toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbar_toggler">

                  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    {% block actions_anchors %}

                      {% if user_logged_in %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout_user') }}">Logout</a>
                        </li>
                      {% endif %}

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">About</a>
                        </li>
                        
                    {% endblock %}
                  </ul>

                  {% block form_search %}
                  {% endblock %}

              </div>

          </div>
      </nav>


      <div class="jumbotron jumbotron-fluid hero">
        <div class="container">
          <div class="row justify-content-center ">
            <div class="col-10 col-sm-5 hero-title">
                <h1 class="display-4 mx-auto font-weight-bold">Book review</h1>
                <p class="lead">Read and write book reviews online</p>
            </div>
          </div>
        </div>
      </div>

      {% block content %}
      {% endblock %}

  </body>

</html>
